{% extends 'flatpages/default.html' %}

{% block content %}
<h2> Войти в систему </h2>
<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

</form>
<br>
<button> <a href="/news/accounts/login/"> Вход </a></button>
<br>
<br>
<br>
<button> <a href="/news/accounts/signup/"> Регистрация </a></button>
{% endblock %}
