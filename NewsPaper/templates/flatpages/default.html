{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '././css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Навигация</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news">Новости</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/search">Поиск и фильтр</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/add">Добавить новость</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/accounts/login">Вход</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/accounts/signup">Регистрация</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/protected_index">Страница пользователя</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/news/subscribe">Подписаться на рассылку</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Показать Меню</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <img src="{% static '././assets/images.jpeg'%}" alt="" class="rounded mx-auto d-block">
                <div class="container-fluid">
                    <div class="container">
                        <div class="row">
                        <div class="col-lg-12 text-center">
                        {% block content %}
                        {{ flatpage.content }}
                        {% endblock content %}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '././js/scripts.js'%}"></script>
    </body>
</html>
